<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack Strategy Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #card {
            font-size: 22px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            border: 3px solid black;
            border-radius: 12px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: block;
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Blackjack Strategy Flashcards</h1>
    
    <div id="card">Loading...</div>
    <button class="btn" onclick="showAnswer()">Show Answer</button>
    <button class="btn" onclick="nextCard()">Next Card</button>

    <script>
        const flashcards = [
            { question: "Always split ___ & ___", answer: "Aces & 8’s" },
            { question: "Never split ___ and ___", answer: "10’s and 5’s" },
            { question: "Split 2, 3 & 7 on ___ through ___", answer: "2 through 7" },
            { question: "Split 4’s against ___ & ___", answer: "5 & 6" },
            { question: "Soft 21 and 20 always ___", answer: "stand" },
            { question: "Soft 19 (A, 8) ___ against 6, otherwise it stands", answer: "doubles" },
            { question: "Hard 11 will always ___", answer: "double down" },
            { question: "Hard 16 should ___ against 9 – Ace", answer: "surrender" },
            { question: "Hard 8 and below will always ___", answer: "hit" },
            { question: "Hard 12 will stand against ___ - ___, hit against everything else", answer: "4-6" }
        ];

        let currentCard;

        function nextCard() {
            let randomIndex = Math.floor(Math.random() * flashcards.length);
            currentCard = flashcards[randomIndex];
            document.getElementById("card").innerText = currentCard.question;
        }

        function showAnswer() {
            document.getElementById("card").innerText = currentCard.question + " → " + currentCard.answer;
        }

        nextCard();
    </script>

</body>
</html>
